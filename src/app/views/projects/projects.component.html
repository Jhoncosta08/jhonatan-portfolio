
<div class="container">
  <div class="row">
    <div *ngFor="let project of projects let i = index" [ngClass]="{'border-left': i % 2 === 0, 'border-right': i % 2 !== 0}"   class="col-sm-12 project-container">

      <div class="row">
        <div class="col-sm project-img-container">
          <img (click)="utilService.openInNewTab(project.banner)" [src]="project.banner" alt="project-banner" class="hvr-float">
        </div>

        <div class="col-sm">
          <div class="row">
            <div class="col-sm project-title-container">
              <h4>{{ project.projectName }}</h4>
              <small>{{ project.startDate}} - {{ project.endDate }}</small>
            </div>

            <div class="col-sm-1 project-link-container">
              <svg (click)="utilService.openInNewTab(project.projectLink)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right hvr-forward" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>
            </div>
          </div>
          <p class="project-description">{{ project.description }}</p>

          <h4 class="project-stack">Technologies Used:</h4>
          <app-text-list [textList]="project.skills"></app-text-list>
        </div>
      </div>

    </div>
  </div>
</div>
